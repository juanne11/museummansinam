<!DOCTYPE html>
<html>
  <head>
    <title>Cek Kondisi Model 3D</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #87CEEB"> <a-assets>
        <a-asset-item id="kapal" src="./Untitled.glb"></a-asset-item>
      </a-assets>

      <a-light type="ambient" color="#ffffff" intensity="1"></a-light>
      <a-light type="directional" position="-1 2 1" intensity="1.5"></a-light>

      <a-entity 
        gltf-model="#kapal" 
        position="0 1 -5" 
        scale="1 1 1"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
      </a-entity>

      <a-box position="3 1 -5" color="red"></a-box>

      <a-camera position="0 1.6 0"><a-cursor></a-cursor></a-camera>
    </a-scene>
  </body>
</html>
