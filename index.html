<!DOCTYPE html>
<html>
<head>
    <title>Zona 2: Jejak Perjalanan Ottow & Geissler</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-assets>
            <a-asset-item id="model-kapal" src="./Untitled.glb"></a-asset-item> 
        </a-assets>

        <a-nft
            type="nft"
            url="./peta" 
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5">
            
            <a-entity
                gltf-model="#model-kapal"
                scale="5 5 5" 
                position="0 0 0"
                rotation="-90 0 0">
            </a-entity>
            
        </a-nft>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Saat layar di-klik (tap), munculkan pesan
        window.addEventListener('click', function () {
            alert("âœ¨ 5 Februari 1855: Pendaratan Ottow & Geissler di Pulau Mansinam.");
        });
    </script>
</body>
</html>
